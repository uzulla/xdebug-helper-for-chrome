name: Create Release

on:
  workflow_dispatch:
    inputs:
      description:
        description: 'Release description'
        required: false
        default: 'New release'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get current date
        id: date
        run: echo "DATE=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Update version in manifest.json
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.date.outputs.DATE }}"/' source/manifest.json
          cat source/manifest.json

      - name: Create zip file
        run: |
          cd source
          zip -r ../xdebug-helper-for-chrome-${{ steps.date.outputs.DATE }}.zip .
          cd ..

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.date.outputs.DATE }}
          release_name: Release ${{ steps.date.outputs.DATE }}
          body: |
            ${{ github.event.inputs.description }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./xdebug-helper-for-chrome-${{ steps.date.outputs.DATE }}.zip
          asset_name: xdebug-helper-for-chrome-${{ steps.date.outputs.DATE }}.zip
          asset_content_type: application/zip
