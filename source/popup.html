<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xdebug popup</title>
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
<ul class="togglelist">
    <li>
        <a href="#" class="action" id="action-debug" data-mode="debug">
            <i class="material-icons color--green">bug_report</i><span class="hotkey">D</span>ebug
        </a>
    </li>
    <li>
        <a href="#" class="action" id="action-profile" data-mode="profile">
            <i class="material-icons color--blue">alarm</i><span class="hotkey">P</span>rofile
        </a>
    </li>
    <li>
        <a href="#" class="action" id="action-trace" data-mode="trace">
            <i class="material-icons color--deep-purple">find_in_page</i><span class="hotkey">T</span>race
        </a>
    </li>
    <li>
        <a href="#" class="action" id="action-disable" data-mode="disable">
            <i class="material-icons color--gray">bug_report</i>Di<span class="hotkey">s</span>able
        </a>
    </li>
    <li>
        <a href="#" class="settings" id="open-settings">
            <i class="material-icons color--blue">settings</i>設定
        </a>
    </li>
</ul>
<script type="module" src="Xdebug.js"></script>
<script type="module" src="popup.js"></script>
</body>
</html>
